<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">

        <button id="darkModeToggle" class="btn">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <section class="fade-in form-section">
        <h1>Personal Carbon Footprint Tracker</h1>
        <form id="carbonForm">
            <label>Transportation Mode:</label>
            <select name="transportMode">
                <option value="car">Car (0.21 kg COâ‚‚e/km)</option>
                <option value="bus">Bus (0.10 kg COâ‚‚e/km)</option>
                <option value="bike">Bike (0)</option>
                <option value="walk">Walk (0)</option>
            </select>

            <label>Distance Traveled (km):</label>
            <input type="number" name="distance" placeholder="e.g. 20" required>

            <label>Diet Type:</label>
            <select name="diet">
                <option value="vegan">Vegan (~2 kg COâ‚‚e/day)</option>
                <option value="vegetarian">Vegetarian (~3 kg COâ‚‚e/day)</option>
                <option value="meat">Meat-heavy (~5 kg COâ‚‚e/day)</option>
            </select>

            <label>Shopping Spend ($):</label>
            <input type="number" name="shopping" placeholder="e.g. 50" required>

            <label>Electricity Used (kWh):</label>
            <input type="number" name="energy" placeholder="e.g. 10" required>
            <small>Electricity: ~0.4 kg COâ‚‚e/kWh</small>

            <button type="submit" class="btn">Calculate Footprint</button>
            <button type="button" id="resetBtn" class="btn reset">Reset</button>
        </form>
        <div id="result" class="fade-in"></div>
        <div id="tips" class="fade-in tips"></div>
    </section>

    <section class="fade-in chart-section small-charts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart" style="margin-top:30px;"></canvas>
    </section>

    <div id="leaves-container"></div>

    <script src="script.js"></script>
</body>
</html>
